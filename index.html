<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <!--  -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>GRIDS</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Standard</a></li>
            </ul>
            <ul>
                <li><a href="./gridsAuto.html">Auto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- a este se aplica el flex
        <div class="contenedorFlex">
            etiquetas a ordenar
            <img src="./img/animal_logo_8.png" alt="">
            <img src="./img/animal_logo_8.png" alt="">
        </div> -->
        <h3>Grid de telefono</h3>
        <!-- este tiene grid -->
        <section class="contenedor">
            <!-- hijo de grid -->
            <div class="contBoton numeroSiete">
                <!-- los nro no son hijos del contenedor de grid, por lo que no son afectados por el -->
                <div class="nro">
                    7
                </div>
            </div>
            <div class="contBoton numeroOcho"><div class="nro">8</div></div>
            <div class="contBoton numeroNueve"><div class="nro">9</div></div>
            <div class="contBoton numeroCuatro"><div class="nro">4</div></div>
            <div class="contBoton numeroCinco"><div class="nro">5</div></div>
            <div class="contBoton numeroSeis"><div class="nro">6</div></div>
            <div class="contBoton numeroUno"><div class="nro">1</div></div>
            <div class="contBoton numeroDos"><div class="nro">2</div></div>
            <div class="contBoton numeroTres"><div class="nro">3</div></div>
            <div class="contBoton numeroCero"><div class="nro">0</div></div>
        </section>
        <!-- Grid de galeria -->
        <h3>Galeria</h3>
        <section class="gallery">
            <div class="gridAnimal gato">
                <img src="./img/cat-g4cb5c878a_1920.jpg" alt="Gatito">
            </div>
            <div class="gridAnimal tortuga">                
                <img src="./img/sea-g3349efd6a_1920.jpg" alt="Tortuga">
            </div>
            <div class="gridAnimal gallo red">
                <img src="./img/rooster-g9d8511fe6_1920.jpg" alt="Gallo">
            </div>
            <div class="gridAnimal saltamontes">
                <img src="./img/grasshopper-gf1f8cbbba_1280.jpg" alt="Saltamontes">
            </div>
            <div class="gridAnimal medusa">
                <img src="./img/jellyfish-g301bd12ce_1920.jpg" alt="Medusa">
            </div>
            <div class="gridAnimal buho">
                <img src="./img/owl-g876b20971_1920.jpg" alt="Buho">
            </div>
            <div class="gridAnimal serpiente">
                <img src="./img/snake-g86c8205e0_1920.jpg" alt="Serpiente">
            </div>
        </section>
        <section>
            <img class="perro"  src="./img/dog-g71059a912_1920.jpg" alt="Perro">
        </section>
    </main>

</body>
</html>
